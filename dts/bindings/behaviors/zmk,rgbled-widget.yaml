include: zero_param.yaml

properties:
  indicate-battery:
    type: boolean
  indicate-connectivity:
    type: boolean
  indicate-layer:
    type: boolean
  # 添加PWM相关属性（可选）
  pwm-leds:
    type: phandle-array
    required: false
